version: '3'
services:
  db:
    image: mysql:8.0.23
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - 3308:3306
    volumes:
      - ./.localdocker/mysql/lib/mysql:/var/lib/mysql
      - ./.localdocker/mysql/conf:/etc/mysql/conf.d
      - ./.localdocker/mysql/log:/var/log/mysql
